version: '3.8'

services:
  # Enhanced Disaster Management API
  disaster-api:
    build:
      context: .
      dockerfile: Dockerfile.light  # Use lightweight version to avoid timeouts
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ML_LIGHTWEIGHT_MODE=true
    volumes:
      # Mount logs volume for persistence
      - logs:/app/logs
      # Mount data volume for model cache
      - model-cache:/app/models/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - disaster-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - disaster-api
    restart: unless-stopped
    networks:
      - disaster-network
    profiles:
      - production

volumes:
  logs:
  model-cache:

networks:
  disaster-network:
    driver: bridge