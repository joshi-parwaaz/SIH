version: '3.8'

services:
  # Main Ocean Hazard Analysis API
  hazard-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
    volumes:
      # Mount logs volume for persistence
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hazard-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - hazard-api
    restart: unless-stopped
    networks:
      - hazard-network
    profiles:
      - production

volumes:
  logs:

networks:
  hazard-network:
    driver: bridge